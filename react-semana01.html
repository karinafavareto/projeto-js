<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades de JavaScript</title>
    <link rel="stylesheet" href="assets/style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
</head>
<body>
    <header class="header-container">
        <h1>Análise e Desenvolvimento de Sistemas</h1>
        <div class="fatec-logo">ADS</div>
    </header>

    <h1>Semana 1</h1>
    
    <div id="root"></div>

    <br><a href="index.html">Voltar</a>
    <footer>
        <div class="footer-container">
            <p>Laboratório de Engenharia de Software</p>
        </div>
    </footer>

    <script type="text/babel">
        // O Componente recebe o texto via 'prop'
        function MaquinaDeEscrever(props) {
            return <h1>{props.texto}</h1>;
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);

        const textoCompleto = "Venha estudar na Fatec";
        let textoParcial = "";
        let indice = 0;
        let intervalo;

        // Função para atualizar o texto (tick)
        function tick() {
            if (indice < textoCompleto.length) {
                // Adiciona a próxima letra ao texto parcial
                textoParcial += textoCompleto[indice];
                indice++;
                
                // Chama o render novamente, passando o texto atualizado como prop
                // Isso força a re-renderização (igual ao exemplo do relógio)
                root.render(<MaquinaDeEscrever texto={textoParcial} />);
            } else {
                // Para o intervalo quando a digitação terminar
                clearInterval(intervalo);
            }
        }

        // Inicia o processo de atualização (a cada 100ms)
        intervalo = setInterval(tick, 100);
        
    </script>

</body>
</html>

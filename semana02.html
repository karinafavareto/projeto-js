<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades de JavaScript</title>
</head>
<body>
    <h1>Semana 2</h1>

    <h4>Exercício 1: Data Formatada</h4>
    <p id="data"></p>

    <h4>Exercício 2: Relógio Digital</h4>
    <div id="relogio"></div>

    <h4>Exercício 3: Verificador de Palíndromo</h4>
    <input type="text" id="textoPalindromo" placeholder="Digite uma palavra ou frase">
    <button onclick="verificarPalindromo()">Verificar</button>

    <br><br><a href="index.html">Voltar</a>

    <script>

        //exercício 1
        const hoje = new Date();
        const opcoesData = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        };
        const dataFormatada = hoje.toLocaleDateString('pt-BR', opcoesData);
        document.getElementById('data').innerHTML = dataFormatada;

        //exercício 2
        function atualizarRelogio() {
            const agora = new Date();
            const horaFormatada = agora.toLocaleTimeString('pt-BR');
            document.getElementById('relogio').innerHTML = horaFormatada;
        }
        setInterval(atualizarRelogio, 1000);
        
        //exercício 3
        function verificarPalindromo() {
            const textoOriginal = document.getElementById('textoPalindromo').value;
            const textoTratado = textoOriginal.toLowerCase().replace(/[^a-z0-9]/g, '');
            const textoInvertido = textoTratado.split('').reverse().join('');
            if (textoTratado === textoInvertido) {
                alert('"' + textoOriginal + '" é um palíndromo!');
            } else {
                alert('"' + textoOriginal + '" não é um palíndromo.');
            }
        }
    </script>
</body>
</html>

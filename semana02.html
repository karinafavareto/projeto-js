<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades de JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <h1>LABORATÓRIO DE ENGENHARIA DE SOFTWARE</h1>
        <div class="fatec-logo">FATEC</div>
    </header>

    <main class="content-area">
        <h1>Semana 2</h1>
        
        <div class="secao">
            <h3>Exercício 1: Data Formatada</h3>
            <p id="data"></p>
        </div>

        <div class="secao">
            <h3>Exercício 2: Relógio Digital</h3>
            <div id="relogio"></div>
        </div>

        <div class="secao">
            <h3>Exercício 3: Verificador de Palíndromo</h3>
            <input type="text" id="palindromo" placeholder="Digite uma palavra ou frase">
            <button onclick="verificarPalindromo()">Verificar</button>
            <p id="mensagem-palindromo"></p>
        </div>

        <a href="index.html">Voltar para a página principal</a>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Laboratório de Engenharia de Software. Todos os direitos reservados.</p>
    </footer>

    <script>
        //exercício 1
        const hoje = new Date();
        const opcoesData = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        };
        const dataFormatada = hoje.toLocaleDateString('pt-BR', opcoesData);
        document.getElementById('data').innerHTML = dataFormatada;

        //exercício 2
        function atualizarRelogio() {
            const agora = new Date();
            const horaFormatada = agora.toLocaleTimeString('pt-BR');
            document.getElementById('relogio').innerHTML = horaFormatada;
        }
        setInterval(atualizarRelogio, 1000);
        
        //exercício 3
        function verificarPalindromo() {
            const textoOriginal = document.getElementById('palindromo').value;
            const textoTratado = textoOriginal.toLowerCase().replace(/[^a-z0-9]/g, '');
            const textoInvertido = textoTratado.split('').reverse().join('');
            if (textoTratado === textoInvertido) {
                alert('\"' + textoOriginal + '\" é um palíndromo!');
            } else {
                alert('\"' + textoOriginal + '\" não é um palíndromo.');
            }
        }
    </script>
</body>
</html>
